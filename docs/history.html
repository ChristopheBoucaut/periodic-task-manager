<md-progress-linear ng-if="loadingTasks" class="md-accent" md-mode="indeterminate"></md-progress-linear>
<md-toolbar ng-if="errorLoadingTasks" class="md-accent">
    <div class="md-toolbar-tools">
        <h2 class="md-flex">{{ 'history.errors.loading_tasks_history'|translate }}</h2>
    </div>
</md-toolbar>

<div ng-if="tasksHistory.length == 0 && !errorLoadingTasks && !loadingTasks">
    <br>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2 class="md-flex">{{ 'history.errors.no_tasks_history'|translate }}</h2>
        </div>
    </md-toolbar>
</div>

<md-list id="tasks-history" ng-if="tasksHistory.length > 0">
    <md-list-item class="md-2-line" ng-repeat="taskHistory in tasksHistory | orderBy:'-date' track by $index">
        <div class="md-list-item-text">
            <h3>{{ taskHistory.name }}</h3>
            <p>{{ "history.date"|translate:{date: taskHistory.date.toLocaleDateString(undefined, {weekday: "long", year: "numeric", month: "long", day: "numeric"})} }}</p>
        </div>
        <md-divider ng-if="!$last"></md-divider>
    </md-list-item>
</md-list>
